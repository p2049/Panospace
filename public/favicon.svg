<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
    <defs>
        <radialGradient id="planetGradient" cx="40%" cy="40%">
            <stop offset="0%" style="stop-color:#7FFFD4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
        </radialGradient>
        <filter id="planetGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Ring behind planet -->
    <ellipse cx="16" cy="16" rx="11" ry="3" fill="none" stroke="#7FFFD4" stroke-width="1.2" opacity="0.4" transform="rotate(-20 16 16)" />
    
    <!-- Planet circle with glow -->
    <circle cx="16" cy="16" r="6" fill="url(#planetGradient)" opacity="0.95" filter="url(#planetGlow)" />
    
    <!-- Ring in front of planet -->
    <ellipse cx="16" cy="16" rx="11" ry="3" fill="none" stroke="#7FFFD4" stroke-width="1.2" opacity="0.6" transform="rotate(-20 16 16)" stroke-dasharray="0,6,15,100" />
    
    <!-- Planet outline -->
    <circle cx="16" cy="16" r="6" fill="none" stroke="#7FFFD4" stroke-width="0.4" opacity="0.3" />
</svg>
